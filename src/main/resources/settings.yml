server-name: 'DEV'
prefix: '&7[&6ZoomCore&7]'
#Chat Settings
chat:
  name-color-menu: '&eChoose your name color'
  chat-color-menu: '&eChoose your chat color'
  format:
    enabled: true
    default-color: YELLOW
    format: '<rank><tag> <namecolor><name>&7: <chatcolor><text>'
  mute: false
  delay: 3
  staff-chat:
    format: '&7(&9SC&7)&7(&e<server>&7) &f<player>&7: &e<text>'
    sound: 'NOTE_PLING' #Only in toggle msg
    toggle: '&eYou <status> &estaff-chat'
  admin-chat:
    format: '&7(&cAC&7)&7(&e<server>&7) &f<player>&7: <text>'
    sound: 'NOTE_PLING' #Only in toggle msg
    toggle: '&eYou <status> &eadmin-chat'
#Messages Settings
messages:
  sound: 'NOTE_PLING' # put none or NONE to disable sounds
  format: # <rank>,<prefx>
    sender: '&7(To &e<recipient>&7) -> &e<text>'
    recipient: '&7(From &e<sender>&7) -> &e<text>'
    social-spy: '&7[&dSocial-Spy&7] &e<sender> &7-> &e<recipient> &7Â» <text>'
# Tips
tips:
  enabled: true
  delay: 60
  mode: normal # Sellect a random number or announcer in order
  tips: #Use \n if you want a separator line before the tip.
    - '&6Hello World!'
    - '&6Zoom Core!'
    - '&6Test Tip'