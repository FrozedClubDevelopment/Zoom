#############################
##---> Messages Config --->##
#############################

#Sever Manager
server:
  prefix: '&7[&eServerManager&7]'
  format: '<prefix> &d&l<server> &eserver will be <status> &ein 5 seconds'
#
staff:
  join: '&7(&9Staff&7) &d<player> &econnected to &d<server>'
  quit: '&7(&9Staff&7) &d<player> &edisconnected from &d<server>'
  switch: '&7(&9Staff&7) &d<player> &econnected to &d<server> &efrom &d<lastserver>'
#Gamemode
gamemode:
  default: '&eYour update your gamemode to &f<gamemode>'
  other: '&eYou update &f<target>''s &egamemode to &f<gamemode>'
#Ping
ping:
  sound: 'NOTE_PLING' # You can view more sound on  this  page  https://jd.bukkit.org/org/bukkit/Sound.html # If you don't wish sound put 'none'
  default: '&eYour ping is&7: <ping>ms'
  other: '&e<target>''s &fping is&7: <ping>ms'
#Chat Manageer
chat:
  clear: '&eChat has been cleared by &f<player>'
  mute: '&eChat has been mute by &f<player>'
  unmute: '&eChat has been un-mute by &f<player>'
  already: '&cChat is already <label>'
  delay: '&eChat delay has been set to <delay> by &f<player>'
  playermsg:
    mute: '&cChat is muted.'
    delay: '&eYou must be wait &e<time> &f<left> &eto use chat.'
#Teleport Command
teleport:
  tp: '&eYou has been teleported to &f<target>'
  top: '&eYou has been teleported to the top.'
  tphere:
    sender: '&eYou have been teleported &f<target> &eto you'
    target: '&f<player> &eteleported you to him'
  tpall: '&eAll players has been teleport to &f<player>'
  tppos: '&eYou has been teleported to &f<x>&ex &f<y>&ey &f<z>&ez'
#Fix Commands
fix:
  hand: '&eYou repaired the item in your hand'
  all: '&eYou repaired all your items'
#Rename Command
rename: '&eYou name your item to <text>'
#Clear Command
clear:
  default: '&eYou cleaned up your inventory'
  other:
    target: '&eYour inventory was cleared by <player>'
    sender: '&eYou cleared the inventory of <target>'
#Lore Command
lore:
  add: '&eYou added a lore to your item successfully'
  remove: '&eYou remove a lore to your item successfully'
#Speed Command
speed:
  walk: '&eYou set your walk speed to <amount>'
  fly: '&eYou set your fly speed to <amount>'
#Feed Command
feed: '&eSuccessfully regenerate food'
#Heal Command
heal:
  default: '&eSuccessfully regenerate heal'
  other: '&f<target>''s &eheal successfully regenerate'
#Skull Command:
skull: '&e<target>''s head was added to your inventory successfully'
#Day Command:
time:
  day: '&eYou set day in <world>'
  night: '&eYou set night in <world>'
  sun: '&eYou set sun in <world>'
#Tps Command:
tps:
  text:
    - '&7&m---------------------'
    - '&7* &eTps&f: &f<tps>'
    - '&7* &eUptime&f: &f<uptime>'
    - '&7* &eMax Memory&f: &f<maxmemory> &eMB'
    - '&7* &eAll Memory&f: &f<allmemory> &eMB'
    - '&7* &eFree Memory&f: &f<freememory> &eMB'
    - ''
    - '&eWorlds:'
    - '<world>'
    - '&7&m---------------------'
  world: '&7* e<name> &f*&eChunks &f*&e<chunks>  &f*&eEntities &f*&e<entities>'
# Social Cmd
social:
  twitter: 'https://twitter.com/ryzeon_'
  discord: 'https://discord.gg/invite'
  teamspeak: 'ts.example.com'
  store: 'store.example.com'
  messages: '&e<command>&f: &e<social>'
# Get Country
geoip: '&f<player>''s &ecountry is &f<country>'
