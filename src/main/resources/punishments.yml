PUNISHMENT-MESSAGES:
  MESSAGE-IN-CONSOLE: true
  SILENT: '&7[&aSilent&7] ' # EL PREFIX C PONER SOLO GA
  BAN:
    TEMPORARILY:
      - '&8&m------------------------------------------------'
      - '&b<sender> removed <target> from the Network for <duration>.'
      - '&bReason: <reason>'
      - '&8&m------------------------------------------------'
    PERMANENT:
      - '&8&m------------------------------------------------'
      - '&b<sender> removed <target> from the Network'
      - '&bReason: <reason>'
      - '&8&m------------------------------------------------'
    UN-BAN:
      - '&8&m------------------------------------------------'
      - '&b<sender> unbanned <target> from the Network'
      - '&bReason: <reason>'
      - '&8&m------------------------------------------------'
  BLACKLIST:
    PERMANENT:
      - '&8&m------------------------------------------------'
      - '&b<sender> blacklisted <target> from the Network'
      - '&bReason: <reason>'
      - '&8&m------------------------------------------------'
    UN-BLACKLIST:
      - '&8&m------------------------------------------------'
      - '&b<sender> unblacklisted <target> from the Network.'
      - '&bReason: <reason>'
      - '&8&m------------------------------------------------'
  MUTE:
    TEMPORARILY:
      - '&8&m------------------------------------------------'
      - '&b<sender> muted <target> from the Network for <duration>.'
      - '&bReason: <reason>'
      - '&8&m------------------------------------------------'
    PERMANENT:
      - '&8&m------------------------------------------------'
      - '&b<sender> muted <target> from the Network.'
      - '&bReason: <reason>'
      - '&8&m------------------------------------------------'
    UN-MUTE:
      - '&8&m------------------------------------------------'
      - '&b<sender> unmuted <target> from the Network.'
      - '&bReason: <reason>'
      - '&8&m------------------------------------------------'
  WARN:
    - '&8&m------------------------------------------------'
    - '&b<sender> warned <target> for <reason>'
    - '&8&m------------------------------------------------'
  KICK:
    - '&8&m------------------------------------------------'
    - '&b<sender> kicked <target> from the Network.'
    - '&bReason: <reason>'
    - '&8&m------------------------------------------------'
  PLAYER:
    WARN:
      - '&cYou have been warned by <sender>.'
      - '&cReason&7: <reason>'
    MUTE:
      TEMPORARILY:
        - '&cYou were temporarily silenced by <sender>.'
        - '&cReason: <reason>'
        - '&cDuration: <duration>'
      PERMANENT:
        - '&cYou were permanent silenced by <sender>.'
        - '&cReason: <reason>'
    CHAT:
      PERMANENT:
        - '&cYou have been permanently muted from this server.'
      TEMPORARILY:
        - '&cYou have been muted for <mute-time>'
