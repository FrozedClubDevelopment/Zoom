PUNISHMENT-MESSAGES:
  MESSAGE-IN-CONSOLE: true
  SILENT: '&7[&aSilent&7] ' # EL PREFIX C PONER SOLO GA
  BAN:
    TEMPORARILY:
      - '&7&m--------------------------'
      - '&f<target> has been temporarily banned'
      - '&eStaff&7: &f<sender>'
      - '&eReason&7: &f<reason>'
      - '&eDuration&7: &f<duration>'
      - '&7&m--------------------------'
    PERMANENT:
      - '&7&m--------------------------'
      - '&f<target> has been permanent banned'
      - '&eStaff&7: &f<sender>'
      - '&eReason&7: &f<reason>'
      - '&7&m--------------------------'
    UN-BAN:
      - '&7&m--------------------------'
      - '&f<target> has been unbanned'
      - '&eStaff&7: &f<sender>'
      - '&eReason&7: &f<reason>'
      - '&7&m--------------------------'
  BLACKLIST:
    PERMANENT:
      - '&7&m--------------------------'
      - '&f<target> has been blacklisted'
      - '&eStaff&7: &f<sender>'
      - '&eReason&7: &f<reason>'
      - '&7&m--------------------------'
    UN-BLACKLIST:
      - '&7&m--------------------------'
      - '&f<target> has been unblacklist'
      - '&eStaff&7: &f<sender>'
      - '&eReason&7: &f<reason>'
      - '&7&m--------------------------'
  MUTE:
    TEMPORARILY:
      - '&7&m--------------------------'
      - '&f<target> has been temporarily muted'
      - '&eStaff&7: &f<sender>'
      - '&eReason&7: &f<reason>'
      - '&eDuration&7: &f<duration>'
      - '&7&m--------------------------'
    PERMANENT:
      - '&7&m--------------------------'
      - '&f<target> has been permanent muted'
      - '&eStaff&7: &f<sender>'
      - '&eReason&7: &f<reason>'
      - '&7&m--------------------------'
    UN-MUTE:
      - '&7&m--------------------------'
      - '&f<target> has been unmuted'
      - '&eStaff&7: &f<sender>'
      - '&eReason&7: &f<reason>'
      - '&7&m--------------------------'
  WARN:
    - '&7&m--------------------------'
    - '&f<target> has been permanent warned'
    - '&eStaff&7: &f<sender>'
    - '&eReason&7: &f<reason>'
    - '&7&m--------------------------'
  KICK:
    - '&7&m--------------------------'
    - '&f<target> has been permanent kicked'
    - '&eStaff&7: &f<sender>'
    - '&eReason&7: &f<reason>'
    - '&7&m--------------------------'
  PLAYER:
    WARN:
      - '&eYou has been warned by &f<sender>&e.'
      - '&eReason&7: &f<reason>'
    MUTE:
      TEMPORARILY:
        - '&eYou were temporarily silenced by &f<sender>&e.'
        - '&eReason&7: &f<reason>'
        - '&eDuration&7: &f<duration>'
      PERMANENT:
        - '&eYou were permanent silenced by &f<sender>&e.'
        - '&eReason&7: &f<reason>'
    CHAT:
      PERMANENT:
        - '&cYou have muted permanent for this server.'
      TEMPORARILY:
        - '&cYou have muted for this <mute-time>'
